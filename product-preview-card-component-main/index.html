<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Product preview card component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <section class="container">
                <picture>
                    <source
                        srcset="./images/image-product-desktop.jpg"
                        media="(min-width: 600px)"
                    />
                    <img
                        src="./images/image-product-mobile.jpg"
                        alt="Perfume"
                        class="product-img"
                    />
                </picture>
                <article class="text-container">
                    <p class="product-name">Perfume</p>
                    <h1 class="product-title">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p class="product-description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="price-container">
                        <p class="price-discount">$149.99</p>
                        <p class="price-normal">$169.99</p>
                    </div>
                    <button class="button" data-icon="shopping-card">
                        Add to Cart
                    </button>
                </article>
            </section>
        </main>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">TiagoTNX</a>.
        </div>
    </body>
</html>
